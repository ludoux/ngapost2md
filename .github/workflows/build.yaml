name: Build
on:
  push

jobs:
  gen-new-release-item:
    if: startsWith(github.ref, 'refs/tags/') #åœ¨æ‰“tagæ—¶å€™è§¦å‘
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: gen changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4.0.0-rc06
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>æœªå½’ç±»</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "pr_template": "- ##{{NUMBER}} #{{TITLE}} by @#{{AUTHOR}}",
              "categories": [
                {
                  "title": "## ğŸš€ åŠŸèƒ½",
                  "labels": ["feature"],
                  "empty_content": "- æœªæœ‰ç›¸å…³åŠŸèƒ½ç±» PR."
                },
                {
                  "title": "## ğŸ› ä¿®å¤",
                  "labels": ["fix"],
                  "empty_content": "- æœªæœ‰ç›¸å…³ä¿®å¤ç±» PR."
                },
                {
                    "title": "## ğŸ’¬ å…¶ä»–",
                    "labels": ["documentation", "other"],
                    "exhaustive": false
                }
              ],
              "base_branches": [
                "neo"
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ngapost2md ver.[NEO_${{ github.ref }}]
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

  release-matrix:
    needs: gen-new-release-item
    if: startsWith(github.ref, 'refs/tags/') #åœ¨æ‰“tagæ—¶å€™è§¦å‘
    name: release binary
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386",amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
          - goarch: "386"
            goos: windows
          - goarch: "386"
            goos: darwin
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get tag
      id: tag
      uses: devops-actions/action-get-tag@v1.0.1
      with:
        strip_v: true # Optional: Remove 'v' character from version
        default: v0.0.0 # Optional: Default version when tag not found

    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        release_tag: ${{steps.tag.outputs.tag}}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        md5sum: FALSE
        extra_files: LICENSE README.md assets/* #å°†è¿™äº›æ–‡ä»¶ä¸€å¹¶æ‰“åŒ…
        ldflags: -X github.com/ludoux/ngapost2md/nga.DEBUG_MODE=0
        overwrite: TRUE #è‹¥å·²æœ‰é™„ä»¶åˆ™è¦†å†™
        asset_name: ngapost2md-NEO_${{ steps.tag.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}
